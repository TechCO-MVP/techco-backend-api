          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignOutResponse"
        "401":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignOutError"
        "500":
          description: Exception response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
  /user/create:
    post:
      summary: Create user
      description: Saves the data of a user in DocumentDB in the user collection, the email is a unique field that should not be repeated for any user.
      parameters:
        - name: Authorizer
          in: header
          required: true
          description: The ID token of the user.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUser"
      responses:
        "200":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserResponse"
        "400":
          description: Value error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserValueError"
        "422":
          description: Validation error request data and/or type data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserValidationError"
        "500":
          description: Exception response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
  /user/list:
    get:
      summary: List users
      description: get user data for all user asociated to a business, or one user searched by id.
      parameters:
        - name: business_id
          in: query
          required: true
          description: The ID of the business.
          schema:
            type: string
        - name: id
          in: query
          required: false
          description: The ID of the user.
          schema:
            type: string
        - name: all
          in: query
          required: false
          description: Flag to indicate if all users should be retrieved.
          schema:
            type: boolean
      responses:
        "200":
          description: User found successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListUserResponse"
        "400":
          description: Value error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListUserValueError"
        "500":
          description: Exception response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exception"
  /user/status:
    put:
      summary: Update users status
      description: Update user status, if new ststus is disabled, signout session for user.
      parameters:
        - name: email
          in: query
          required: true
