openapi: 3.1.0

info:
  title: TechCo Backend API
  description: API documentation for the TechCo backend services.
  version: 1.0.0

servers:
  - url: https://api.techco.com/v1
    description: Production server
  - url: https://staging-api.techco.com/v1
    description: Staging server

paths:
  /sign_up:
    post:
      summary: Register a new user/company
      description: Register a new user and their company.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/signup:
    post:
      summary: Sign up a new user
      description: Sign up a new user using Cognito.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User signed up
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /business/create:
    post:
      summary: Create a new business
      description: Create a new business entity.
      parameters:
        - name: Authorizer
          in: header
          required: true
          description: The ID token of the user.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Business"
      responses:
        "200":
          description: Business created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  body:
                    $ref: "#/components/schemas/Business"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /business/update/{id}:
    put:
      summary: Update a business
      description: Update an existing business entity.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the business to update.
          schema:
            type: string
        - name: Authorizer
          in: header
          required: true
          description: The ID token of the user.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Business"
      responses:
        "200":
          description: Business updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  body:
                    $ref: "#/components/schemas/Business"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /business/{id}:
    get:
      summary: Get a business
      description: Get an existing business entity if it exists and is related to the user.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the business to retrieve.
          schema:
            type: string
        - name: Authorizer
          in: header
          required: true
          description: The ID token of the user.
          schema:
            type: string
      responses:
        "200":
          description: Business retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Business"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /business/list:
    get:
      summary: Get all businesses
      description: Get all businesses related to the user.
      parameters:
        - name: Authorizer
          in: header
          required: true
          description: The ID token of the user.
          schema:
            type: string
      responses:
        "200":
          description: Businesses retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Business"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/start_auth:
